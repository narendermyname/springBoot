<!DOCTYPE html>
<html ng-app="hello">
<head>
<title>File Upload</title>
<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="css/angular-bootstrap.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/angularjs-toaster/1.1.0/toaster.min.css" rel="stylesheet" />
<style type="text/css">
[ng\:cloak], [ng-cloak], .ng-cloak {
	display: none !important;
}
</style>
</head>
<body ng-controller="FileUploadController as FileUpCtrl">
	<div class="container" ng-controller="FileUploadController" ng-cloak class="ng-cloak">
		<label class="btn btn-primary" for="my-file-selector"> <input
			id="my-file-selector" type="file" style="display: none"
			onchange="angular.element(this).scope().uploadFile(this.files[0])">
			Upload
		</label> <span class='label label-info' id="upload-file-info"></span>
	</div>
	<toaster-container toaster-options="{'time-out': 7000}"></toaster-container>
	<script src="js/angular-bootstrap.js" type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angularjs-toaster/1.1.0/toaster.min.js"></script>
	<script src="FileUploadController.js"></script>
	<script src="FileUploadService.js"></script>
</body>
</html>
